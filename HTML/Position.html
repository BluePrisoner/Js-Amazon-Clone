<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>

<body style="height: 3000px;
    padding-top: 20px;
    padding-left:62px">
    <div style="
       background-color: black; 
       color: white;
       position:fixed;
       right: 0px;
       left: 0px;
       top:0px;
       z-index: 100" > <!--Z-index sets which object has a higher index, objects with higher index will appear on top of other lower index items that in Z-axis-->
       Header
    </div>
    <div class="sidebar" style="
        background-color: green;
        position: fixed;
        top:18px;
        left:0;
        bottom:0;
        width:60px">
        Sidebar
        <div class="absolute" style="
            background-color: red;
            color: white;
            position: absolute;
            top:30px;
            right:30px;">
           X
        </div>

    </div>
    <div class="absolute" style="
        background-color: red;
        color: white;
        position: absolute;
        top:20px;
        right:0;">
       absolute
    </div>
    <div style="
        background-color: lightblue;
        width: 200px;
        height:200px;
        position: relative;">
        div1
        <div class="relative"
        style="background-color: black;
        color:white;
        position: absolute;
        bottom: 5px;
        right: 5px;

        ">
            Relative
        </div>
    </div>
    <div style="background-color: lightcoral;
        width: 200px;
        height:200px;
        position: relative;">
        div2
        <div style="
        position:absolute;
        background-color: black;
        color:aliceblue;
        bottom:7px;
        right:7px;
        ">
            5:00
        </div>
    </div>

</body>

</html>
