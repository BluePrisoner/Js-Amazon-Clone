<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
     <main>
        <section>
           There are two types of list: <br>
           1.Unordered "ul" <br>
           2.Ordereder  "ol"
        </section>
        <section>
            Unordered list
            <ul type="square">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Login</li>
            </ul>
        </section>
        <section>
            Ordered list
            <ol type="1">
                <li>Laptop</li>
                <li>PC</li>
                <li>Phone</li>
            </ol>
        </section>
     </main>
</body>
</html>
