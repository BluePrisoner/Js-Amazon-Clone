<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <div>  <!--  iframe is used in embedding -->
        <h1>Video Embedding</h1> <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/buZWVQuqx0o?si=jOBTsfLXAkClw-dd"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div>
        <video controls width="1200px" src="/Images/sample.mp4" title="Bears" autoplay muted loop></video>

    </div>
</body>

</html>
