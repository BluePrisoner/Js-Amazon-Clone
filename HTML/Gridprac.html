<!DOCTYPE html>
<html lang="en">
<head>
    
     
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;"
    >
    
    <div style="background-color: lightcoral;">div 1</div>
    <div style="background-color: lemonchiffon;">div 2 <p>Text</p></div>
    </div>
    
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px;"
    >
    
    <div style="background-color: lightcoral;">div 1</div>
    <div style="background-color: lemonchiffon;">div 2 <p>Text</p></div>
    </div>
    
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        grid-template-rows: 75px;"
        
    >
    
    
    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lemonchiffon;">100px</div>
    <div style="background-color: lightcoral;">200px</div>
    <div style="background-color: lemonchiffon;">Wraps into row </div>
    </div>
    
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr;"
    >
    
    <div style="background-color: lightcoral;">div 1</div>
    <div style="background-color: lemonchiffon;">1fr </div>
  </div>
    
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;"
    >
    
    
    <div style="background-color: lightcoral;">div 1</div>
    <div style="background-color: lemonchiffon;">1fr </div>
    <div style="background-color: lightcoral;">2fr</div>
    </div>

    <div style="display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 5px;
                row-gap: 5px;
                
                margin-top: 30px;">
        <div style="background-color: lightgreen; height: 200px;">&nbsp;</div>
        <div style="background-color: lightskyblue;height: 200px;">&nbsp;</div>
        <div style="background-color: lightgreen;height: 200px;">&nbsp;</div>
        <div style="background-color: lightskyblue;height: 200px;">&nbsp;</div>
        <div style="background-color: lightgreen;height: 200px;">&nbsp;</div>
        <div style="background-color: lightskyblue;height: 200px;">&nbsp;</div>
    </div>
</body>
</html>
