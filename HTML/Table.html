<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <Main>
        <Section>
            <table>

                <caption>Student Table</caption>
                <thead>
                    <tr>
                        <th colspan="1">S.no</th>
                      <th colspan="1">Name</th>                <!-- colspan specifies the no.of column a header takes -->
                        <th colspan="1">RollNo.</th>
                        <th colspan="1">Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Max</td>
                        <td>13</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Tom</td>
                        <td>16</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Scott</td>
                        <td>17</td>
                        <td>92</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Marques</td>
                        <td>18</td>
                        <td>88</td>
                    </tr>
                </tbody>
            </table>
        </Section>
    </Main>
</body>

</html>
