<!DOCTYPE html>
<html>

<head>
    <title class="title">App</title>
</head>

<body>
    <button class="js-add-button" onclick="add();">Add</button>
    <button class="js-read-button" onclick="remove();">Remove</button>
    <p class="js-para"></p>
    <script>

        let count = 1;

        Main();
        function Main()
        {
           

            
                let pageTitle = document.title;
                let interval = setInterval(function (pageTitle = `App`, newTitle = `(${count}) New Messages`) {


                    if (document.title === newTitle) {
                        
                        document.title = pageTitle;


                    }
                    else {
                        
                        document.title = newTitle;
                    }
                    if(count===0)
                    {   
                        document.title = pageTitle;
                        clearInterval(interval);
                    }


                }, 1000);

            }
        

       

        

        


        function add() {

            if(count===0)
            {   
                count++;
                Main();
            }

            else{
                count++;
            }

            
            
            

        }
        function remove() {
            count--;

        }
    </script>
</body>

</html>
