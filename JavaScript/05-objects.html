<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Features</title>
</head>
<body>
    <script>
        const product = {
            name: 'shirt',
            type:  'cotton',
            size: 10,

            ['delivery-time'] : '1 day', //bracket notation

            //nested object

            rating:{
                stars:4.5,
                count:100
            } ,
            
            //function in object

            fun: function function1(){
                console.log('Function Inside an Object')
            }
        };

        console.log(product);     
        console.log(product.name);       //using dot operator to access
        console.log(product.rating.count);

        console.log(product['delivery-time']); //using bracket notation
       
        // console.log(product.delivery-time)  results in erorr
   
       console.log(product['type']);
       console.log(product.fun());

       
       //JSON---->(cannot contain functions) stands for JavaScript Object Notation
       //It's used because it is universal and is a built-in function of JS

       //converting JS obj to JSON
       const variable1 = JSON.stringify(product);
       console.log(variable1);

       //converting from JSON to JS obj

       const variable2 = JSON.parse(variable1);
       console.log(variable2);


       //localStorage used to save values more permanently

        //It only takes in string, two main methods .setItem and .getItem

        localStorage.setItem('storage-name', JSON.stringify(product));
        console.log(localStorage.getItem('storage-name'));

        let variable3 = JSON.parse(localStorage.getItem('storage-name'));
        console.log(variable3);


        console.log('hello'.length);    //Auto-boxing
        console.log('hello'.toUpperCase); //Auto-boxing
      

       


    </script>
</body>
</html>
