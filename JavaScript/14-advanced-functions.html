<html>
    <head>
        <title>
            Advanced Functions
        </title>
    </head>
    <body>

        <button class="js-button">Click Me</button>
        <script>
            const variable1 = function greeting(){
                console.log('hello1');
            };
            variable1();

            //Anonymous Function 

            const variable2 = function(){
                console.log('hello2');
            };
            variable2();

            console.log(variable1);
            console.log(typeof variable1);

            //Function inside an object is called a method

            const object1 = {
                fun: function()
                {
                    console.log('hello3');
                }
            };
            object1.fun();

            //function as a parameter

            function Main(para){
                para();
            }
            Main(function(){
                console.log('hello4'); //callback function
            });

            setTimeout(function(){
                console.log("Timeout of 5 seconds");
            },5000);

            console.log('next line'); //Asynchronous Code

            let count = 0;
            const intervalID = setInterval(function (){
                console.log('Interval');
                count++;
                if(count===3)
                {
                 clearInterval(intervalID);
                }
               
            },2000);

            

           

            console.log('next line 2');


            [
                'play football',
                'learn chess',
                'learn js'
            ].forEach(function(value,index){
                    console.log(value +' '+ index);
            });

            //Arrow Function - Similar to a normal function with some shortcuts

            const arrowFunction = (param1,param2)=>{   
                console.log('Inside Arrow Function');
            };

            arrowFunction();

            

            const arrowFunc = param1 => {
                console.log(param1 + 1); //if only one parameter then brackets are optional
            }
            arrowFunc(2);

            const oneLine = ()  => 2+5.5;

            console.log(oneLine());

            buttonElement = document.querySelector('.js-button');

           
            buttonElement.addEventListener('click', ()=>{
                console.log("Button Clicked");
               
            });

           

            buttonElement.addEventListener('mouseover',()=>{
                console.log('Mouse hover');
            });

            document.querySelector('body')
                .addEventListener('keydown',(keyEvent)=>{
                    console.log(keyEvent.key);
                });


            newArr = [1,7,8,-5,-4].filter((value,index)=>{
                    return value>=0;
               });
            console.log(newArr);

            newMappedArr = [4,8,9,7,2,-5,-8].map((value,index)=>{
                if(value>=0 && index%2===0)
                    return value*value;
               
                return 'null';
            });
            console.log(newMappedArr);

            newArr2 = [1,1,3].map(value=> value*2); //shortcut
            console.log(newArr2);
        </script>
    </body>
</html>
