<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-RPS</title>
</head>

<body>

    <h1>Rock Paper Scissor</h1>
    <p>Choose your move</p>
    <button onclick="      pickMove();
                           playerMove = 'rock'; 
                           play(playerMove);
                           
                           
        
        ">Rock</button>
    <button onclick="      pickMove();
                           playerMove = 'paper'; 
                           play(playerMove);
                           
                           
                           
    
    ">Paper</button>

    <button onclick="      pickMove();
                           playerMove = 'scissor'; 
                           play(playerMove);
                            
                           
    ">Scissor</button>


    <p class="js-move"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button onclick="      console.log(`Score was Reset.`);
                           tally.wins = 0; 
                           tally.losses = 0; 
                           tally.tie = 0; 
                           localStorage.removeItem('tally');
                           document.querySelector('.js-move')
                                .innerHTML = 'Score was Reset.';
                            document.querySelector('.js-result')
                             .innerHTML = null;

                           updateScoreElement();


    ">Reset Score</button>


    <script>
        let computerMove,playerMove;
        let resultString;

        let tally = JSON.parse(localStorage.getItem('tally')) || {
            wins: 0,
            losses: 0,
            tie: 0
        };

        updateScoreElement();

        function updateScoreElement() {
            document.querySelector('.js-score')
                .innerHTML = `Wins:${tally.wins}  Losses:${tally.losses}  Ties:${tally.tie}`;
        }

        function updateMove() {
           
                document.querySelector('.js-move')
                    .innerHTML = `Player Move:\t${playerMove.toUpperCase()} Computer Move:\t${computerMove.toUpperCase()}`;
                return;
        }

        function updateResult(res)
        {   
            if(res==='tie')
            {
                document.querySelector('.js-result')
                 .innerHTML = 'GAME TIED';
            }
            else if(res==='win')
            {
                document.querySelector('.js-result')
                 .innerHTML = 'YOU WIN';
            }

            else if(res==='losses')
            {
                document.querySelector('.js-result')
                 .innerHTML = 'YOU LOSE';
            }
        }



        function Calc(result) {

            if (result === 'win') {
                tally.wins++;
                resultString = 'You Win';
                updateResult('win');
                updateMove();
            }

            else if (result === 'losses') {
                tally.losses++;
                resultString = 'You Lose';
                updateResult('losses');
                updateMove();

            }

            else if (result === 'tie') {
                tally.tie++;
                resultString = 'Game tied';
                updateResult('tie');
                updateMove();
            }

            localStorage.setItem('tally', JSON.stringify(tally));
            updateScoreElement();

        }

        function pickMove() {
            let RandomNum = Math.random();


            if (RandomNum >= 0 && RandomNum < 1 / 3)
                computerMove = 'rock';
            else if (RandomNum >= 0 && RandomNum < 2 / 3)
                computerMove = 'paper';
            else
                computerMove = 'scissor';

        }

        function play(playerMove) {
            if (playerMove === computerMove) {
                Calc('tie');


                return;
            }
            if (playerMove === 'rock') {
                if (computerMove === 'paper') {
                    Calc('losses');

                }
                else if (computerMove === 'scissor') {
                    Calc('win');

                }

            }
            if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    Calc('win');

                }
                else if (computerMove === 'scissor') {
                    Calc('losses');

                }

            }
            if (playerMove === 'scissor') {
                if (computerMove === 'rock') {
                    Calc('losses');

                }
                else if (computerMove === 'paper') {
                    Calc('win');

                }

            }



        }


    </script>

</body>

</html>
